        <section id="contactbanner">

        <h2 id="contact">Contact</h2>
            <div class="parainfo">
                <p>Send us a message!</p>
            </div>
            <div id="connect">
                <form class="contactform" action="mailto:someone@example.com" method="post" enctype="text/plain">
                    <section>
                        <label for="username">Name:</label>
                            <br>
                            <textarea id="username" name="username" required></textarea>
                    </section>
                    <section>
                        <label for="email">Your Email:</label>
                            <br>
                            <textarea id="email" name="email" required></textarea>
                    </section>
                    <section>
                        <label for="message">Message:</label>
                            <br>
                            <textarea id="message" name="message" rows="5"cols="30" required></textarea>
                    </section>
                  <section class="submission">
                      <input type="submit" value="Send Message" onClick="myFunction()"/>
                      <script>
                        document.getElementById("myBtn").addEventListener("click", myFunction);
                        function myFunction() {
                          window.location.href="thankyoucontact.html";
                        }
                      </script>
                  </section>
                </form>
    </main>
   <footer>
      <form  action="action_page.php">
        <div class="container1">
          <h2>Subscribe to our Newsletter</h2>
          <p>Get more recommendations about where to go in California!</p>
        </div>
        <div class="subscribe">
          <input class="subscriber" type="text" placeholder="Name" name="name" required>
          <input class="subscriber" type="text" placeholder="Email address" name="mail" required>
          <label>
            <input class="subscriber" type="checkbox" checked="checked" name="subscribe"> Daily Newsletter
          </label>
        </div>
        <div class="container1">
          <input class="subscriber" type="submit" value="Subscribe">
        </div>
      </form>
