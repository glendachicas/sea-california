<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Thank you for contacting us!</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <main>
        <div class="topnav">
            <a class="navoptions" class="active" href="sea-california.html">Home </a>
            <a class="navoptions" href="north_cal.html">Northern California</a>
            <a class="navoptions"  href ="SoCal.html">Southern California</a>
            <a class="navoptions" href ="bookwithus.html">Book with Us</a>
            <a class="navoptions" href="#contact">Contact</a>
            <input type="text" placeholder="Search..">
        </div>
        <section id="contactbanner">
          <h1>Contact Us</h1>
        </section>
        <div style="text-align:center;">
            <h1>Thank you!</h1>
            <p>Your submission has been received.</p>
            <p>This page will redirect to the home page in <span id="timer"></span>s.</p>
            </div>
            <script type="text/javascript">
            var count = 5;
            var redirect = "sea-california.html";
            function countDown() {
            if(count >= 0){
            document.getElementById("timer").innerHTML = count--;
            setTimeout("countDown()", 1000);
            }else{
            window.location.href = redirect;
            }
            }
            countDown();
            </script>
